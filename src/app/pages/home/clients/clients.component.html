<!-- Start clients -->
<div class="clients overlay">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="owl-carousel clients-slider">
                    <div class="single-clients" *ngFor="let client of clients">
                        <img [src]="client.logoUrl" alt="Client Logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/End clients -->
