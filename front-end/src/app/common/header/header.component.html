<!-- Header Area -->
<header class="header">
    <!-- Topbar -->

    <app-topbar />
     
    <!-- End Topbar -->

    <!-- Header Inner -->
    <div class="header-inner">
        <div class="container">
            <div class="inner">
                <div class="row">
                    <div class="col-lg-3 col-md-3 col-12">
                        <!-- Start Logo -->
                        <div class="logo">
                            <a href="/home"><img src="./assets/img/logo.png" alt="#"></a>
                        </div>
                        <!-- End Logo -->
                        <!-- Mobile Nav -->
                        <div class="mobile-nav"></div>
                        <!-- End Mobile Nav -->
                    </div>
                    <div class="col-lg-6 col-md-9 col-12">
                        <!-- Main Menu -->
                        <div class="main-menu">
                            <nav class="navigation">
                                <ul class="nav menu">
                                    <li [className]="home" routerLinkActive="active"><a routerLink="/home">Home</a>
                                    </li>
                                    <li routerLinkActive="active"><a routerLink="/services">Services </a></li>
                                    <li routerLinkActive="active"><a routerLink="/blog">Blogs</a></li>
                                    <li routerLinkActive="active"><a routerLink="/contact">Contact Us</a></li>
                                </ul>
                            </nav>
                        </div>
                        <!--/ End Main Menu -->
                    </div>
                    <div class="col-lg-3 col-12">
                        <div class="get-quote">
                            <a routerLink="appointment" class="btn">Book Appointment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ End Header Inner -->
</header>
<!-- End Header Area -->
