<div id="appointments" class="mb-5 mt-5 row">
    <div class="mt-3 mb-3">
        <h1 class="h1">Appointments</h1>
    </div>
    <div class="col-12">
        <table class="table table-striped table-responsive d-block">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Department</th>
                    <th scope="col">Doctor</th>
                    <th scope="col">Date</th>
                    <th scope="col">Message</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let appointment of appointments$  | async; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ appointment.name }}</td>
                    <td>{{ appointment.email }}</td>
                    <td>{{ appointment.phone }}</td>
                    <td>{{ getDepartmentName(appointment.department) }}</td>
                    <td>{{ getDoctorName(appointment.doctor) }}</td>
                    <td>{{ appointment.date }}</td>
                    <td>{{ appointment.message }}</td>
                    <td *ngIf="appointment.status==null">
                        <div>
                            <button class="btn-sm btn-outline-success mr-2" title="mark as done"
                                (click)="updateAppointment(appointment,true)"><i class="fa fa-check"></i></button>
                            <button class="btn-sm btn-outline-danger" title="reject"
                                (click)="updateAppointment(appointment,false)"><i class="fa fa-close"></i></button>
                        </div>
                    </td>
                    <td *ngIf="appointment.status==true">
                        <div>
                            <button class="btn-sm btn-success mr-2" disabled><i class="fa fa-check"></i></button>
                        </div>
                    </td>
                    <td *ngIf="appointment.status==false">
                        <div>
                            <button class="btn-sm btn-outline-danger" disabled><i class="fa fa-close"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
