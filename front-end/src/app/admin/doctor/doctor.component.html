<div id="doctors" class="mb-5 row">
    <div class="mt-3 mb-3">
        <h1 class="h1">Doctors</h1>
    </div>
    <div class="col-12">
        <form [formGroup]="doctorForm" class="form-inline" (ngSubmit)="addDoctor()">
            <div class="mb-3">
                <input type="text" class="form-control mr-2" id="doctor" formControlName="doctor"
                    placeholder="add doctor">
                <button class="btn-primary btn-sm" type="submit">Add</button>
            </div>
        </form>
        <table class="table table-striped table-responsive d-block">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let doctor of doctors$ | async;let i=index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ doctor.name }}</td>
                    <td>
                        <div>
                            <button class="btn-sm btn-outline-success mr-2" title="mark as done" data-toggle="modal"
                                (click)="openEditModal(doctor)" data-target="#edit-doctor"><i
                                    class="fa fa-pencil"></i></button>
                            <button class="btn-sm btn-outline-danger" title="remove doctor"
                                (click)="deleteDoctor(doctor.id)"><i class="fa fa-close"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="edit-doctor" tabindex="-1" role="dialog" aria-labelledby="edit-doctor-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-doctor-label">Edit Doctor</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="doctorForm" (ngSubmit)="updateDoctor()" class="form">
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="doctor">Name</label>
                            <input type="text" formControlName="doctor" class="form-control mr-2" id="doctor"
                                placeholder="name">
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <button class="btn-primary btn" type="submit">Save Changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
