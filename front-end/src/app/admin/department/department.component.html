<div id="departments" class="mb-5 row">
    <div class="mt-3 mb-3">
        <h1 class="h1">Departments</h1>
    </div>
    <div class="col-12">
        <form [formGroup]="departmentForm" class="form-inline" (ngSubmit)="addDepartment()">
            <div class="mb-3">
                <input type="text" class="form-control mr-2" id="department" formControlName="department"
                    placeholder="Add department" required>
                <button class="btn-primary btn-sm" type="submit">Add</button>
            </div>
        </form>
        <table class="table table-striped table-responsive d-block">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of departments$ | async; let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ department.name }}</td>
                    <td>
                        <div>
                            <button class="btn-sm btn-outline-success mr-2" data-toggle="modal"
                                data-target="#edit-department" title="Edit" (click)="openEditModal(department)">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="btn-sm btn-outline-danger" (click)="deleteDepartment(department.id)"
                                title="Delete">
                                <i class="fa fa-close"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="edit-department" tabindex="-1" role="dialog" aria-labelledby="edit-department-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="edit-department-label">Edit Department</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form" [formGroup]="departmentForm" (ngSubmit)="updateDepartment()">
                    <div class="mb-3">
                        <div class="mb-4">
                            <label for="department">Department</label>
                            <input type="text" class="form-control mr-2" id="department" formControlName="department"
                                placeholder="Department" required>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <button class="btn-primary btn" type="submit">Save Changes</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
