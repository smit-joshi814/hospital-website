<div id="inquiries" class="mb-5 row">
    <div class="mt-3 mb-3">
        <h1 class="h1">Inquiries</h1>
    </div>
    <div class="col-12">
        <table class="table table-striped table-responsive d-block">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Message</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts;let i = index">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.subject }}</td>
                    <td>{{ contact.message }}</td>
                    <td *ngIf="contact.status==null">
                        <div>
                            <button class="btn-sm btn-outline-success mr-2" title="mark as done"
                                (click)="updateStatus(contact,true)"><i class="fa fa-check"></i></button>
                            <button class="btn-sm btn-outline-danger" title="reject"
                                (click)="updateStatus(contact,false)"><i class="fa fa-close"></i></button>
                        </div>
                    </td>
                    <td *ngIf="contact.status==true">
                        <div>
                            <button class="btn-sm btn-success mr-2" disabled><i class="fa fa-check"></i></button>
                        </div>
                    </td>
                    <td *ngIf="contact.status==false">
                        <div>
                            <button class="btn-sm btn-danger" disabled><i class="fa fa-close"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
