<!-- Breadcrumbs -->
<div class="breadcrumbs overlay">
    <div class="container">
        <div class="bread-inner">
            <div class="row">
                <div class="col-12">
                    <h2>Login as Admin</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcrumbs -->

@defer {    
<!-- Start Login -->
<section class="contact-us section">
    <div class="container">
        <div class="inner">
            <div class="row">

                <div class="col-lg-12">
                    <div class="contact-us-form" style="text-align: -webkit-center;">
                        <h2>Login as Admin</h2>
                        <!-- Form -->
                        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="col">
                                <div class="mb-3 col-lg-6">
                                    <div class="form-group">
                                        <input type="email" formControlName="email" placeholder="Email">
                                        <div *ngIf="isInvalid('email')" class="text-danger">
                                            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is
                                                required.</div>
                                            <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email
                                                address.</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3 col-lg-6">
                                    <div class="form-group">
                                        <input type="password" formControlName="password" placeholder="password">
                                        <div *ngIf="isInvalid('password')" class="text-danger">
                                            Phone number is required.
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 mb-3 text-danger" [innerText]="message"></div>
                                <div class="col-6">
                                    <div class="form-group login-btn">
                                        <button class="btn" type="submit">login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!--/ End Form -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--/ End Login-->
} @placeholder {
    <app-custom-spinner />
}
