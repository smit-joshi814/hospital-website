<!-- Start Schedule Area -->
<section class="schedule">
    <div class="container">
        <div class="schedule-inner">
            <div class="row">
                <!-- Loop through scheduleItems array -->
                @for (schedule of scheduleItems; track $index) {
                <div class="col-lg-4 col-md-6 col-12">
                    <!-- single-schedule -->
                    <div class="single-schedule">
                        <div class="inner">
                            <div class="icon">
                                <i class="{{schedule.icon}}"></i>
                            </div>
                            <div class="single-content">
                                <span>{{schedule.category}}</span>
                                <h4>{{schedule.title}}</h4>
                                @if (schedule.description) {
                                <p>{{schedule.description}}</p>
                                }
                                @if (schedule.timings) {
                                <ul class="time-sidual">
                                    @for (timing of schedule.timings; track $index) {
                                    <li class="day">{{timing}}</li>
                                    }
                                </ul>
                                }
                                <a [routerLink]="schedule.linkUrl">{{schedule.linkText}}<i
                                        class="fa fa-long-arrow-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</section>
<!--/End Start Schedule Area -->
